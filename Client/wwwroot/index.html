<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Wal-O-Mat</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="WalOMat.Client.styles.css" rel="stylesheet" />
    <style>
        /* Loading screen styles */
        #app {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0b1628 0%, #1a3a5c 100%);
            color: white;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        .loading-icon {
            font-size: 4rem;
            animation: float 2s ease-in-out infinite;
            margin-bottom: 1rem;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .loading-text {
            font-size: 1.25rem;
            opacity: 0.8;
        }

        .loading-dots::after {
            content: '';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="loading-icon">ğŸ‹</div>
        <div class="loading-text">Lade Wal-O-Mat<span class="loading-dots"></span></div>
    </div>

    <div id="blazor-error-ui">
        Ein Fehler ist aufgetreten.
        <a href="" class="reload">Neu laden</a>
        <a class="dismiss">ğŸ—™</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
